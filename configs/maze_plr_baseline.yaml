# Maze PLR baseline - full training run
# Run: python examples/maze_plr.py --config configs/maze_plr_baseline.yaml --seed 0

# Training
num_updates: 30000
num_steps: 256
num_train_envs: 32
lr: 0.0001
max_grad_norm: 0.5
num_minibatches: 1
gamma: 0.995
epoch_ppo: 5
clip_eps: 0.2
gae_lambda: 0.98
entropy_coeff: 0.001
critic_coeff: 0.5

# PLR
score_function: MaxMC
exploratory_grad_updates: false
level_buffer_capacity: 4000
replay_prob: 0.8
staleness_coeff: 0.3
temperature: 0.3
topk_k: 4
minimum_fill_ratio: 0.5
prioritization: rank
buffer_duplicate_check: true

# ACCEL (disabled by default)
use_accel: false
num_edits: 5

# Environment
agent_view_size: 5
n_walls: 25

# Evaluation
eval_freq: 250
eval_num_attempts: 10

# Checkpointing
checkpoint_save_interval: 2
max_number_of_checkpoints: 60
